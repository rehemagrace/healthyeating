<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <header>
        <nav>
          <ul>
            <a href="About.html" target="_blank"><li>About</li></a>
            <a href="info.html" target="_blank"><li>Info</li></a>
            <a href="Contact-us.html" target="_blank"><li>Contact us</li></a>
          </ul>
        </nav>
      </header>
      <div class="container">  
        <form id="contact" action="" method="post">
          <h3>(H.E)Contact Form</h3>
          <p>Want to get more information on your health?</p>
          <h4>Get in touch through the form below;</h4>
          <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>
   </main> 
</body>
</html>
